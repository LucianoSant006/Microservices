spring.application.name=hr-worker
server.port=8001

# Database configuration
spring.datasource.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# Habilitar o console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurar o Hibernate para criar automaticamente as tabelas
spring.jpa.hibernate.ddl-auto=update

# Garantir que o script SQL só rode após a criação das tabelas
spring.jpa.defer-datasource-initialization=true

# Executar os scripts SQL sempre que iniciar
spring.sql.init.mode=always
